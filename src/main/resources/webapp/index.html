<html>
    <head>
        <title>Consolidator</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            var selDiv = "";
            document.addEventListener("DOMContentLoaded", init, false);
            
            function init() {
                document.querySelector('#files').addEventListener('change', handleFileSelect, false);
                selDiv = document.querySelector("#selectedFiles");
            }
                
            function handleFileSelect(e) {
                if(!e.target.files) return;
                selDiv.innerHTML = "";
                var files = e.target.files;
                for(var i=0; i<files.length; i++) {
                    selDiv.innerHTML += files[i].name + "<br/>";
                }
            }
        </script>
    </head>
    <body>
        <div style="font-weight: bold; font-size: 40px; padding: 20px;">Consolidator</div>
        <div id="form-div">
            <form id="data" method="post" action="app" enctype="multipart/form-data">
                <table>
                    <tbody>
                        <tr>
                            <td>File Name: </td>
                            <td><input name="filename" type="text" style="width: 300px" value="Consolidated"></td>
                        </tr>
                        <tr>
                            <td>Commissionerate Heading: </td>
                            <td><input name="heading" type="text" style="width: 300px" value="Consolidated"></td>
                        </tr>
                        <tr>
                            <td valign="top">Selected Files:</td>
                            <td>
                                <input id="files" name="files" type="file" multiple="multiple"/>
                                <div id="selectedFiles" style="margin-left: 10px; clear: both;"></div>
                            </td>
                        </tr>
                        <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                        <tr><td>&nbsp;</td><td><button type="submit">Submit</button></td></tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
