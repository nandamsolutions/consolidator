<html>
    <head>
        <title>Consolidator</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            app = new App();
        </script>
    </head>
    <body>
        <div id="form-div">
            <form id="data" onsubmit="return app.submitForm()">
                <input id="file" name="file" type="file" multiple="multiple"/>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="view-div" style="display: none;">
            <table border="">
                <thead></thead>
                <tbody></tbody>
            </table>
            <a href="javascript:void(0)" id="download" onclick="app.downloadConsolidatedReport()" download="TotalProjected.xlsx">Download Total Report</a>
        </div>
    </body>
</html>
